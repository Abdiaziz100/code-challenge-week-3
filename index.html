<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Blog Manager</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Simple Blog Manager</h1>
  </header>

  <main>
    <!-- Post list section -->
    <section>
      <h2>Posts</h2>
      <div id="post-list"></div>
    </section>

    <!-- Post detail section -->
    <section>
      <h2>Post Details</h2>
      <div id="post-detail">
        <p>Select a post to see details here.</p>
      </div>
    </section>

    <!-- New post form -->
    <section>
      <h2>Add New Post</h2>
      <form id="new-post-form">
        <label for="title">Title:</label><br />
        <input type="text" id="title" name="title" required /><br /><br />

        <label for="image">Image URL:</label><br />
        <input type="text" id="image" name="image" required /><br /><br />

        <label for="description">Description:</label><br />
        <textarea id="description" name="description" required></textarea><br /><br />

        <button type="submit">Add Post</button>
      </form>
    </section>
  </main>

  <!-- Optional: Edit form (Advanced Deliverable) -->
  <form id="edit-post-form" class="hidden">
    <h4>Edit Post</h4>
    <label for="edit-title">Title:</label>
    <input type="text" id="edit-title" name="title" /><br /><br />

    <label for="edit-description">Description:</label>
    <textarea id="edit-description" name="description"></textarea><br /><br />

    <button type="submit">Update Post</button>
    <button type="button" id="cancel-edit">Cancel</button>
  </form>

  <script src="src/index.js"></script>
</body>
</html>
